<form>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Tag</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="tag" [(ngModel)]="tags.tag">
    </div>
  </div>

  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="staticEmail" name="url" [(ngModel)]="tags.url">
    </div>
  </div>

  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label" name="description">Description</label>
    <div class="col-sm-10">
   <textarea class="form-control" name="description"  [(ngModel)]="tags.descriptions">

   </textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-success" (click)="saveTag()">Add Tag</button>
</form>
